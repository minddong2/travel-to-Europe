<body>
    <h1>Loop</h1>
    <ul>
        <script>
            var i = 0;
            while (i < 3) {
                document.write('<li>1</li>');
                document.write('<li>2</li>');
                i += 1;
            }

        </script>
    </ul>
</body>

</html>
