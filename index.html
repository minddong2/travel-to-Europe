    <h2>이 페이지는?</h2>
    <p><u>유럽여행</u> 계획을 짜고 스케줄을 관리할 수 있는 페이지입니다.</p>
    <p style="margin-top:40px;">방문할 유럽여행 국가는 <strong>이탈리아 > 스위스 > 프랑스 > 스페인 > 오스트리아 > 체코 > 영국</strong> 입니다.</p>
    보충 설명으로는 <a href="https://right-garlic-102.notion.site/f1ea9a7e85eb4437b2f9f30d794ef892" target="_blank"
